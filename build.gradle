buildscript {
  ext.kotlin_version = '1.2.51'
  ext.junit_version = '5.0.0'
  ext.junit_platform_version = '1.0.0'

  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath "org.junit.platform:junit-platform-gradle-plugin:$junit_platform_version"
  }
}

repositories {
  mavenCentral()
}

apply plugin: 'kotlin'
apply plugin: 'org.junit.platform.gradle.plugin'

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

  testCompile "org.junit.jupiter:junit-jupiter-api:$junit_version"
  testCompile "org.junit.jupiter:junit-jupiter-params:$junit_version"
  testCompile "org.jetbrains.kotlin:kotlin-test:$kotlin_version"

  runtime "org.junit.jupiter:junit-jupiter-engine:$junit_version"
  runtime "org.junit.platform:junit-platform-console:$junit_platform_version"
}

apply from: "junit5.gradle"

compileKotlin { kotlinOptions { jvmTarget = "1.8" }}
compileTestKotlin { kotlinOptions { jvmTarget = "1.8" }}
